<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .conteiner{
            background-color: cadetblue;
            display: flex;
            height: 350px;
            flex-flow: row nowrap;
            flex-direction: row;
            justify-content: space-evenly;
            padding: 5px;
            align-items: flex-start; /*Tira o strech*/
        } 
        .item{
            background-color: black;
            color: white;
            border: 2px solid rgb(134, 63, 182);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
        }
        div#i1{
            align-self: auto; /*Vai herdar o align-items*/
        }
        div#i2{
            align-self: flex-start;
        }
        div#i3{
            align-self: flex-end;
        }
        div#i4{
            align-self: center;
        }
        div#i5{
            align-self: stretch;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="i1">A</div>
        <div class="item" id="i2">B</div>
        <div class="item" id="i3">C</div>
        <div class="item" id="i4">D</div>
        <div class="item" id="i5">E</div>
    </div>
</body>
</html>
