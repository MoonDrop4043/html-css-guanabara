<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible-Box</title>

    <!-- align-content: alinha os elementos no eixo transversal mas quando eles estÃ£o empacotados -->

    <!-- align-itens: alinha os itens dentro do eixo transversal -->

    <!-- justify-content: alinha os conteudo dentro do eixo principal -->

    <style>
        div.conteiner{
            background-color: darkcyan;
            padding: 5px;

            display: flex;
            flex-flow: row wrap;
            align-content: space-around;

            height: 400px;
        }
        div.item{
            background-color: rgb(111, 211, 211);
            border: 1px solid black;
            padding: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
        <div class="item">H</div>
        <div class="item">J</div>
        <div class="item">K</div>
        <div class="item">L</div>
        <div class="item">M</div>
        <div class="item">N</div>
    </div>
</body>
</html>
