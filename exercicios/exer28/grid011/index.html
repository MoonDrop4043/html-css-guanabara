<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-rows: repeat(1, 100px);
            grid-template-columns: repeat(1, 100px);
            gap: 5px;
        }
        .item1{
            background-color: gray;
            grid-area: 1 / 1 / 2 / 3;
        }
        .item2{
            background-color: crimson;
            grid-area: 2 / 1 / 3 / 3;
        }
        .item3{
            background-color: darkslateblue;
            grid-area: 3 / 1 / 4 / 2;
        }
        .item4{
            background-color: plum;
            grid-area: 3 / 2 / 4 / 3;
        }
        .item5{
            background-color: darkorange;
            grid-area: 4 / 1 / 5 / 3;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="item1">Menu</div>
        <div class="item2">Principal</div>
        <div class="item3">Secundario</div>
        <div class="item4">Rodape</div>
        <div class="item5">caixa5</div>
    </main>
</body>
</html>
