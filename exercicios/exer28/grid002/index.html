<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout na pr√°tica</title>
    <style>
        div.container{
            border: 3px solid #216796;
            height: 300px;
            display: grid;
            grid-template-rows: auto auto auto;
            grid-template-columns: auto auto auto;
            gap: 10px;
            align-items: stretch; /* Vertical */
            justify-items: stretch; /* Horizontal */
            align-content: center; /* Conjunto inteiro Vertical */
            justify-content: center; /* Conjunto inteiro Horizontal */
        }

        div.item{
            border: 3px solid rgb(177, 72, 168);
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="item">
            A
        </div>
        <div class="item">
            B
        </div>
        <div class="item">
            C
        </div>
        <div class="item">
            D
        </div>
        <div class="item">
            E
        </div>
        <div class="item">
            F
        </div>
        <div class="item">
            G
        </div>
        <!-- <div class="item">
            H
        </div>
        <div class="item">
            I
        </div> -->
    </div>
</body>
</html>
